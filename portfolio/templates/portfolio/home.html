<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <meta charset="UTF-8">
        <title>Home page</title>
    </head>
    <body>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                  <li class="nav-item active">
                    <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Blog</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                  </li>
                </ul>

              </div>
            </nav>
            <h1 style="color:navy;text-align:center">Tareq Husein's Portfolio - Junior Developer</h1>

            <img src="/media/Tareq's_photo.jpeg" class="rounded mx-auto d-block" alt="Tareq's photo" style="width:400px;height:600px">
            <h2 style="color:">Projects</h2>
            <div id="allprojects" style="margin-top:30px">
                <!-- whenever you are going to use programming in html then use % , other than that use
                2 brackets {{ it's a template django language-->
                {% for project in projects %}
                <div class="card" style="width: 18rem;">
                  <img src="{{ project.image.url }}" class="card-img-top" alt="{{ project.image.name }}">
                  <div class="card-body">
                    <h5 class="card-title">{{ project.title }}</h5>
                    <p class="card-text">{{ project.disc }}</p>
                  </div>
                  <div class="card-body">
                    <a href="{{ project.url }}" class="card-link" target="_blank">Link to project</a>
                  </div>
                </div>
                {% endfor %}
            </div>
    </body>
</html>
